<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Kart Pac-Man</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- Scripts -->
  <script src="scripts/app.js" charset="utf-8"></script>

</head>
<body>
  <div class="main-wrapper">

    <!-- Main Section -->
    <main>

      <!-- Main Container / Arcade Screen -->
      <div class="container">
        <h3>Mario Kart Pac-Man</h3>
        <!-- Controls -->
        <div class="controls">
          <button id="start">Start Game</button>
          <button id="restart">Reset Game</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
          <p>Score: <span id="score-num"></span></p>
          <p>Lives:</p>
          <p>Time: <span id="timer-display">60</span></p>
        </div>

        <!-- Game Grid -->
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>

      </div>
  </main>
  </div>
</body>
</html>
